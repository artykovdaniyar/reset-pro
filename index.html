<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Reset Pro</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_logo">
        <img class="logo" src="img/Logo.svg" alt="лого">
        <h3 class="text_logo">Reset Pro</h3>
        <img class="header_loc" src="img/el_map-marker.svg" alt="location">
        <span class="location">г. Бишкек</span>
      </div>
      <div class="header_nav">
        <a href="#">
          <img class="whatsapp" src="img/Whatsapp.svg" alt="Whatsapp">
        </a>
        <a href="#">
          <img class="instagram" src="img/Instagram.svg" alt="Instagram">
        </a>
        <div class="header_link">
          <a class="header_number" href="tel:0555123456">0 555 12 34 56</a>
          <p class="header_name">Иван Иванов</p>
        </div>
        <button class="header__burger-btn">
          <svg class="header__burger-icon" width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 13H17M1 1H17H1ZM1 7H17H1Z" stroke="#2F3539" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
        </button>
      </div>
      
    </header>
    <main class="main">
      <section class="promo">
        <img src="./img/header_bg.png" alt="bg" class="promo__bg">
        <div class="promo_main">
          <img src="img/Logo (1).svg" alt="logo">
          <h1 class="promo_title">Ремонт бытовой техники</h1>
          <p class="promo_text">а также скупка и продажа <br>стиральных машин по выгодным <br>ценам от <strong>Резет Про</strong></p>
          <button class="promo_btn">Связаться</button>
        </div>
      </section>
      <section class="service"></section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
